- name: Download neofs-ir binary
  ansible.builtin.unarchive:
    src: "{{ neofs_ir__bin_url }}"
    remote_src: yes
    dest: "{{ neofs_ir__bin_path | dirname }}"
    owner: 'root'
    group: 'root'
    mode: '0755'
